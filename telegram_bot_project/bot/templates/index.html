{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Рассылка</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Список сотрудников</h1>
        <ul>
            {% for employee in employees %}
                <li>{{ employee.full_name }} (ID: {{ employee.telegram_id }})</li>
            {% endfor %}
        </ul>

        <h2>Отправить сообщение</h2>
        <form action="{% url 'send_telegram_message' %}" method="POST">
            {% csrf_token %}
            <textarea name="message" placeholder="Введите сообщение" rows="5"></textarea>
            <br><br>
            <button type="submit">Разослать сообщение</button>
        </form>
    </div>
</body>
</html>
